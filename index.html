<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIICAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #main-container {
            position: relative;
            flex: 1;
            overflow: hidden;
        }
        
        #ascii-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        #ascii-output {
            font-family: 'Courier New', monospace;
            font-size: 6px;
            line-height: 0.8;
            white-space: pre;
            color: #fff;
            text-align: center;
            background-color: #000;
        }
        
        #video, #canvas {
            display: none;
        }
        
        .title {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            z-index: 200;
        }
        
        .capture-btn, .camera-btn {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            z-index: 100;
        }

        .capture-btn { right: 20px; }
        .camera-btn { left: 20px; }
        
        @media (min-width: 768px) {
            #ascii-output { font-size: 10px; line-height: 0.85; }
            .capture-btn, .camera-btn { width: 70px; height: 70px; bottom: 30px; }
        }

        #error-message {
            color: red;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">ASCIICAM</div>
    <div id="main-container">
        <div id="ascii-container">
            <pre id="ascii-output"></pre>
        </div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <button class="capture-btn" id="capture-btn">ðŸ“·</button>
        <button class="camera-btn" id="camera-btn">ðŸ”„</button>
        <div id="error-message"></div>
        <div class="flash" id="flash"></div>
    </div>

    <script>
        const asciiChars = [' ', '.', ',', '-', '~', '+', '=', 'o', 'a', '#', '%', '8', '@'];
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const asciiOutput = document.getElementById('ascii-output');
        const captureBtn = document.getElementById('capture-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const errorMessage = document.getElementById('error-message');
        const flash = document.getElementById('flash');
        
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let streaming = false;
        let width = window.innerWidth;
        let height = 0;
        let asciiWidth = Math.floor(width / 6);
        let asciiHeight = 0;
        let facingMode = "user"; 

        function initCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            navigator.mediaDevices.getUserMedia({
                video: { facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                errorMessage.style.display = "none";
            })
            .catch(err => {
                errorMessage.textContent = "Camera error: " + err.message;
                errorMessage.style.display = "block";
            });
        }

        cameraBtn.addEventListener('click', () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            initCamera();
        });

        video.addEventListener('canplay', function() {
            if (!streaming) {
                height = video.videoHeight / (video.videoWidth / width);
                height = isNaN(height) ? width / (4/3) : height;

                video.setAttribute('width', width);
                video.setAttribute('height', height);
                canvas.setAttribute('width', width);
                canvas.setAttribute('height', height);
                
                asciiHeight = Math.floor(height / 10);
                streaming = true;
                convertToAscii();
            }
        });

        function convertToAscii() {
            if (!streaming) return;
            
            ctx.drawImage(video, 0, 0, width, height);
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            const aspectRatio = width / height;
            const finalAsciiHeight = Math.min(Math.floor(asciiWidth / aspectRatio), asciiHeight);
            
            const skipX = Math.max(1, Math.floor(width / (asciiWidth * 2)));
            const skipY = Math.max(1, Math.floor(height / (finalAsciiHeight * 2)));
            
            let result = '';
            
            for (let y = 0; y < height; y += skipY) {
                for (let x = 0; x < width; x += skipX) {
                    const idx = (y * width + x) * 4;
                    const gray = 0.299 * data[idx] + 0.587 * data[idx + 1] + 0.114 * data[idx + 2];
                    result += asciiChars[Math.floor((gray / 255) * (asciiChars.length - 1))];
                }
                if (y + skipY < height) {  
                    result += '\n';
                }
            }
            
            asciiOutput.textContent = result;
            requestAnimationFrame(convertToAscii);
        }

        captureBtn.addEventListener('click', function() {
            flash.style.opacity = "0.7";
            setTimeout(() => flash.style.opacity = "0", 100);

            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'asciicam_' + new Date().toISOString().replace(/[:.]/g, '-') + '.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        window.addEventListener('resize', function() {
            width = window.innerWidth;
            asciiWidth = Math.floor(width / 6);
        });

        initCamera();
    </script>
</body>
</html>
