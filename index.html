<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIICAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #main-container {
            position: relative;
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #ascii-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        #ascii-output {
            font-family: 'Courier New', monospace;
            font-size: 6px;
            line-height: 0.8;
            letter-spacing: 0;
            white-space: pre;
            color: #fff;
            text-align: center;
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
        
        #video {
            display: none;
        }
        
        #canvas {
            display: none;
        }
        
        .title {
            position: absolute;
            top: 15px;
            left: 15px;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            z-index: 200;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            text-decoration: none;
            cursor: pointer;
        }
        
        .title:hover {
            text-decoration: underline;
        }
        
        @media (min-width: 768px) {
            .title {
                font-size: 32px;
                top: 20px;
                left: 20px;
            }
        }
        
        .control-buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        
        .btn {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        
        @media (min-width: 768px) {
            #ascii-output {
                font-size: 10px;
                line-height: 0.85;
            }
            
            .btn {
                width: 70px;
                height: 70px;
            }
        }
        
        #error-message {
            color: red;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="https://github.com/casper-bug/asciicam/" class="title">ASCIICAM</a>
    <div id="main-container">
        <div id="ascii-container">
            <pre id="ascii-output"></pre>
        </div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="flash" id="flash"></div>
    </div>
    
    <div class="control-buttons">
        <button class="btn" id="camera-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 16v1a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10"></path>
            </svg>
        </button>
        <button class="btn" id="capture-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
    </div>
    <div id="error-message"></div>

    <script>
        // ASCII characters from dark to light (proper order for dark theme)
        const asciiChars = [' ', '.', ',', '-', '~', '+', '=', 'o', 'a', '#', '%', '8', '@'];
        
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const asciiOutput = document.getElementById('ascii-output');
        const captureBtn = document.getElementById('capture-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const errorMessage = document.getElementById('error-message');
        const flash = document.getElementById('flash');
        const asciiContainer = document.getElementById('ascii-container');
        
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        let streaming = false;
        let width = window.innerWidth;
        let height = window.innerHeight;
        let aspectRatio = 4/3;
        let asciiWidth = 0;
        let asciiHeight = 0;
        let facingMode = "user"; // Start with front camera
        
        // Calculate optimal ASCII dimensions based on screen size
        function calculateAsciiDimensions() {
            const containerWidth = asciiContainer.clientWidth;
            const containerHeight = asciiContainer.clientHeight;
            
            // Adjust font size based on screen width
            let fontSize = 6;
            if (containerWidth >= 768) fontSize = 8;
            if (containerWidth >= 1200) fontSize = 10;
            
            // Calculate how many characters can fit in the width
            asciiWidth = Math.floor(containerWidth / (fontSize * 0.6));
            
            // Calculate height based on aspect ratio
            asciiHeight = Math.floor(containerHeight / (fontSize * 1.2));
            
            // Set the font size
            asciiOutput.style.fontSize = `${fontSize}px`;
            asciiOutput.style.lineHeight = '1';
            
            return { width: asciiWidth, height: asciiHeight, fontSize };
        }
        
        // Initialize camera with current camera selection
        function initCamera() {
            // Stop any existing stream
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                errorMessage.style.display = "none";
            })
            .catch(err => {
                console.error("An error occurred: " + err);
                errorMessage.textContent = "Camera error: " + err.message;
                errorMessage.style.display = "block";
            });
        }
        
        // Switch camera between front and back
        cameraBtn.addEventListener('click', () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            initCamera();
        });
        
        // When video metadata is loaded, set up dimensions
        video.addEventListener('canplay', function() {
            if (!streaming) {
                // Get the real dimensions of the video
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                aspectRatio = videoWidth / videoHeight;
                
                // Set up canvas to match video dimensions
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                
                // Calculate ASCII dimensions
                const dimensions = calculateAsciiDimensions();
                asciiWidth = dimensions.width;
                asciiHeight = dimensions.height;
                
                streaming = true;
                
                // Start the ASCII conversion
                convertToAscii();
            }
        }, false);
        
        // Convert video frame to ASCII
        function convertToAscii() {
            if (!streaming) return;
            
            // Draw the video frame on the canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get the image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Calculate sampling rates for x and y
            const sampleX = Math.floor(canvas.width / asciiWidth);
            const sampleY = Math.floor(canvas.height / asciiHeight);
            
            let result = '';
            
            for (let y = 0; y < asciiHeight; y++) {
                for (let x = 0; x < asciiWidth; x++) {
                    // Sample the image at the current position
                    const pixelX = Math.floor(x * sampleX);
                    const pixelY = Math.floor(y * sampleY);
                    const idx = (pixelY * canvas.width + pixelX) * 4;
                    
                    // Calculate grayscale value - weighted for human perception
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    let gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    
                    // Invert if needed
                    if (isInverted) {
                        gray = 255 - gray;
                    }
                    
                    // Map grayscale to ASCII character
                    const charIndex = Math.floor((gray / 255) * (asciiChars.length - 1));
                    result += asciiChars[charIndex];
                }
                result += '\n';
            }
            
            asciiOutput.textContent = result;
            
            // Call the next frame
            requestAnimationFrame(convertToAscii);
        }
        
        // Capture and download current ASCII view
        captureBtn.addEventListener('click', function() {
            // Flash effect
            flash.style.opacity = "0.7";
            setTimeout(() => {
                flash.style.opacity = "0";
            }, 100);
            
            // Get the current ASCII content
            const asciiContent = asciiOutput.textContent;
            
            // Create a new canvas for the ASCII art as an image
            const downloadCanvas = document.createElement('canvas');
            const downloadCtx = downloadCanvas.getContext('2d');
            
            // Get the computed style of the ASCII output
            const computedStyle = window.getComputedStyle(asciiOutput);
            const fontSize = parseFloat(computedStyle.fontSize);
            
            // Calculate the size of each character
            const charWidth = fontSize * 0.6;
            const charHeight = fontSize * 1.2;
            
            // Calculate the dimensions of the canvas
            const lines = asciiContent.split('\n');
            const lineCount = lines.length;
            const maxLineLength = lines.reduce((max, line) => Math.max(max, line.length), 0);
            
            // Set the canvas dimensions
            downloadCanvas.width = maxLineLength * charWidth;
            downloadCanvas.height = lineCount * charHeight;
            
            // Fill with black background
            downloadCtx.fillStyle = '#000';
            downloadCtx.fillRect(0, 0, downloadCanvas.width, downloadCanvas.height);
            
            // Set text properties
            downloadCtx.font = `${fontSize}px 'Courier New', monospace`;
            downloadCtx.fillStyle = '#fff';
            downloadCtx.textBaseline = 'top';
            
            // Draw the ASCII characters
            lines.forEach((line, i) => {
                downloadCtx.fillText(line, 0, i * charHeight);
            });
            
            // Create and trigger download
            const dataUrl = downloadCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'asciicam_' + new Date().toISOString().replace(/[:.]/g, '-') + '.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const dimensions = calculateAsciiDimensions();
            asciiWidth = dimensions.width;
            asciiHeight = dimensions.height;
        }, false);
        
        // Initialize dimensions on page load
        calculateAsciiDimensions();
        
        // Initialize camera on page load
        initCamera();
    </script>
</body>
</html>
