<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIICAM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: black; 
            color: white; 
            font-family: monospace; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 10px;
            overflow: hidden;
        }
        pre { 
            font-size: 8px; 
            line-height: 8px; 
            white-space: pre-wrap; 
            word-break: break-word; 
            flex-grow: 1;
            text-align: center;
            width: 100%;
            padding: 10px;
        }
        video { display: none; }
        .bottom-bar {
            background: #222;
            padding: 12px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
        .bottom-bar span {
            flex: 1;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .bottom-bar button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid black;
            background: white;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }
        .bottom-bar button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></vid
