<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIICAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #main-container {
            position: relative;
            flex: 1;
            overflow: hidden;
        }
        
        #ascii-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        #ascii-output {
            font-family: 'Courier New', monospace;
            font-size: 6px;
            line-height: 0.8;
            letter-spacing: 0;
            white-space: pre;
            color: #fff;
            text-align: center;
            background-color: #000;
        }
        
        #video {
            display: none;
        }
        
        #canvas {
            display: none;
        }
        
        .title {
            position: absolute;
            top: 15px;
            left: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            z-index: 200;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        @media (min-width: 768px) {
            .title {
                font-size: 24px;
                top: 20px;
                left: 20px;
            }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 100;
        }
        
        .control-btn {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        
        #file-input {
            display: none;
        }
        
        @media (min-width: 768px) {
            #ascii-output {
                font-size: 10px;
                line-height: 0.85;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
            }
        }
        
        #error-message {
            color: red;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
        }
        
        .image-preview {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="title">ASCIICAM</div>
    <div id="main-container">
        <div id="ascii-container">
            <pre id="ascii-output"></pre>
        </div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <img id="image-preview" class="image-preview" />
        <div class="controls">
            <button class="control-btn" id="camera-btn" title="Switch Camera">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 16v1a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10"></path>
                </svg>
            </button>
            <button class="control-btn" id="gallery-btn" title="Select Image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </button>
            <input type="file" id="file-input" accept="image/*">
            <button class="control-btn" id="capture-btn" title="Capture">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
        </div>
        <div id="error-message"></div>
        <div class="flash" id="flash"></div>
    </div>

    <script>
        const asciiChars = [' ', '.', ',', '-', '~', '+', '=', 'o', 'a', '#', '%', '8', '@'];
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const asciiOutput = document.getElementById('ascii-output');
        const captureBtn = document.getElementById('capture-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const galleryBtn = document.getElementById('gallery-btn');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const errorMessage = document.getElementById('error-message');
        const flash = document.getElementById('flash');
        
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        let streaming = false;
        let width = window.innerWidth;
        let height = 0;
        let asciiWidth = Math.floor(width / 6);
        let asciiHeight = 0;
        let facingMode = "user";
        let currentMode = "camera";
        let animationFrameId = null;
        
        function initCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            currentMode = "camera";
            imagePreview.style.display = "none";
            
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                errorMessage.style.display = "none";
            })
            .catch(err => {
                console.error("An error occurred: " + err);
                errorMessage.textContent = "Camera error: " + err.message;
                errorMessage.style.display = "block";
            });
        }
        
        cameraBtn.addEventListener('click', () => {
            if (currentMode === "image") {
                initCamera();
            } else {
                facingMode = facingMode === "user" ? "environment" : "user";
                initCamera();
            }
        });
        
        galleryBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                
                currentMode = "image";
                
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        width = img.width;
                        height = img.height;
                        
                        const maxWidth = window.innerWidth;
                        const maxHeight = window.innerHeight;
                        
                        let newWidth = width;
                        let newHeight = height;
                        
                        if (width > maxWidth || height > maxHeight) {
                            const ratioWidth = maxWidth / width;
                            const ratioHeight = maxHeight / height;
                            const ratio = Math.min(ratioWidth, ratioHeight);
                            
                            newWidth = width * ratio;
                            newHeight = height * ratio;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Ensure proper aspect ratio
                        const aspectRatio = width / height;
                        asciiWidth = Math.floor(newWidth / 6);
                        asciiHeight = Math.floor(asciiWidth / aspectRatio / 1.8);
                        
                        convertImageToAscii();
                        
                        setTimeout(() => {
                            downloadAscii();
                        }, 500);
                    };
                    
                    img.src = event.target.result;
                };
                
                reader.readAsDataURL(file);
            }
        });
        
        video.addEventListener('canplay', function() {
            if (!streaming) {
                height = video.videoHeight / (video.videoWidth / width);
                
                if (isNaN(height)) {
                    height = width / (4/3);
                }
                
                video.setAttribute('width', width);
                video.setAttribute('height', height);
                canvas.setAttribute('width', width);
                canvas.setAttribute('height', height);
                
                // Properly calculate ascii height based on aspect ratio
                const aspectRatio = width / height;
                asciiHeight = Math.floor(asciiWidth / aspectRatio / 1.8);
                
                streaming = true;
                convertToAscii();
            }
        }, false);
        
        function convertToAscii() {
            if (!streaming || currentMode !== "camera") return;
            
            ctx.drawImage(video, 0, 0, width, height);
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            const aspectRatio = width / height;
            // Fix aspect ratio problems by calculating proper height
            const calculatedAsciiHeight = Math.floor(asciiWidth / aspectRatio / 1.8);
            
            const skipX = Math.max(1, Math.floor(width / asciiWidth));
            const skipY = Math.max(1, Math.floor(height / calculatedAsciiHeight));
            
            let result = '';
            
            for (let y = 0; y < height; y += skipY) {
                for (let x = 0; x < width; x += skipX) {
                    const idx = (y * width + x) * 4;
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    const charIndex = Math.floor((gray / 255) * (asciiChars.length - 1));
                    result += asciiChars[charIndex];
                }
                if (y + skipY < height) {
                    result += '\n';
                }
            }
            
            asciiOutput.textContent = result;
            animationFrameId = requestAnimationFrame(convertToAscii);
        }
        
        function convertImageToAscii() {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            const aspectRatio = width / height;
            // Fix aspect ratio by using proper character width-to-height ratio (~0.5)
            const calculatedHeight = Math.floor(asciiWidth / (aspectRatio * 0.5));
            
            const skipX = Math.floor(width / asciiWidth);
            const skipY = Math.floor(height / calculatedHeight);
            
            let result = '';
            
            for (let y = 0; y < height; y += skipY) {
                for (let x = 0; x < width; x += skipX) {
                    const idx = (y * width + x) * 4;
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    const charIndex = Math.floor((gray / 255) * (asciiChars.length - 1));
                    result += asciiChars[charIndex];
                }
                if (y + skipY < height) {
                    result += '\n';
                }
            }
            
            asciiOutput.textContent = result;
        }
        
        captureBtn.addEventListener('click', downloadAscii);
        
        function downloadAscii() {
            flash.style.opacity = "0.7";
            setTimeout(() => {
                flash.style.opacity = "0";
            }, 100);
            
            const downloadCanvas = document.createElement('canvas');
            const downloadCtx = downloadCanvas.getContext('2d');
            
            const lines = asciiOutput.textContent.split('\n');
            const lineCount = lines.length;
            const lineLength = lines.reduce((max, line) => Math.max(max, line.length), 0);
            
            const computedStyle = window.getComputedStyle(asciiOutput);
            const fontSize = parseFloat(computedStyle.fontSize);
            const charWidth = fontSize * 0.6;
            const charHeight = fontSize * 1.2;
            downloadCanvas.width = lineLength * charWidth;
            downloadCanvas.height = lineCount * charHeight;
            
            downloadCtx.fillStyle = '#000';
            downloadCtx.fillRect(0, 0, downloadCanvas.width, downloadCanvas.height);
            
            downloadCtx.font = `${charHeight}px 'Courier New', monospace`;
            downloadCtx.fillStyle = '#fff';
            downloadCtx.textBaseline = 'top';
            
            lines.forEach((line, i) => {
                if (line.trim().length > 0) {
                    downloadCtx.fillText(line, 0, i * charHeight);
                }
            });
            
            const dataUrl = downloadCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            
            let fileNamePrefix = currentMode === "camera" ? "asciicam" : "asciiimage";
            link.download = fileNamePrefix + '_' + new Date().toISOString().replace(/[:.]/g, '-') + '.png';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        window.addEventListener('resize', function() {
            width = window.innerWidth;
            asciiWidth = Math.floor(width / 6);
            
            if (streaming && currentMode === "camera") {
                height = video.videoHeight / (video.videoWidth / width);
                
                if (isNaN(height)) {
                    height = width / (4/3);
                }
                
                video.setAttribute('width', width);
                video.setAttribute('height', height);
                canvas.setAttribute('width', width);
                canvas.setAttribute('height', height);
                
                // Fix aspect ratio calculation
                const aspectRatio = width / height;
                asciiHeight = Math.floor(asciiWidth / aspectRatio / 1.8);
            }
            
            if (currentMode === "image") {
                convertImageToAscii();
            }
        }, false);
        
        initCamera();
    </script>
</body>
</html>
