<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Camera</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: black; 
            color: white; 
            font-family: monospace; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        pre { 
            font-size: 10px; 
            line-height: 10px; 
            white-space: pre-wrap; 
            word-break: break-word; 
            flex-grow: 1;
            text-align: center;
        }
        video, canvas { display: none; }
        .bottom-bar {
            background: #222;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
        .bottom-bar span {
            flex: 1;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .bottom-bar button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid black;
            background: white;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }
        .bottom-bar button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <pre id="ascii"></pre>

    <div class="bottom-bar">
        <span>ASCIICam</span>
        <button onclick="captureAscii()">Capture & Download</button>
    </div>

    <canvas id="captureCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
